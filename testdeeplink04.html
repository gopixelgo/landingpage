<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>testdeeplink04</title>
</head>
<body>
	<script type="text/javascript">
		function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                var strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
		if (window.hasLoaded != true) {
			window.hasLoaded = true;
			let requestParams = GetRequest();
			let id = requestParams["k"];
			let ad = requestParams["i"];
			let network = ad;
			if (network == "Organic" || network == "organic") {
				let url = "";
				location.href = "play://generic?kyl="+encodeURIComponent(url);
			} else {
				let url = "http://cdn8.test.highrummy.online/hamini_test/index.html?pkg=com.l7u7d7o.lucky&fromPartner=com.l7u7d7o.lucky17&gps_adid=" + id;
				location.href = "play://generic?kyl="+encodeURIComponent(url);
			}
		}
	</script>
</body>
</html>
